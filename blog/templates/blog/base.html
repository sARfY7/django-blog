{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Django Blog</title>
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container mb-5">
      <div class="row text-center mb-3">
        <div class="col-12 display-4">
          django <span class="heading">Blog</span>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          <nav class="nav d-flex justify-content-between">
            <div class="nav__item">
              <a href="{% url 'post_list' %}">Home</a>
            </div>
            {% if user.is_authenticated %}
              <div class="nav__item">
                <a href="{% url 'post_new' %}">Create Post</a>
              </div>
              <div class="nav__item">
                <a href="{% url 'post_draft_list' %}">Draft Posts</a>
              </div>
              <div class="nav__item"><a href="{% url 'logout' %}">Logout</a></div>
            {% else %}
              <div class="nav__item"><a href="{% url 'login' %}">Login</a></div>
              <div class="nav__item"><a href="">Signup</a></div>
            {% endif %}
          </nav>
        </div>
      </div>
    </div>
    {% block content %} {% endblock %}

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
